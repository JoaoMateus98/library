<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>My Library</h1>
        </div>
        <div class="body-container">
            <button id="add-book">Add Book</button>
            <div class="form-container">
                <form class="new-book-form">
                    <ul>
                        <li>
                            <input type="text" name="title" id="user-title" placeholder="Title" >
                        </li>
                        <li>
                            <input type="text" name="author" id="user-author" placeholder="Author" >
                        </li>
                        <li>
                            <input type="number" name="pages" id="user-pages" placeholder="Pages" >
                        </li>
                        <li>
                            <label for="was-read">Have you read it?</label>
                            <input type="checkbox" name="was-read" id="was-read">
                        </li>
                        <button type="button" id="create-book">Create Book</button>
                    </ul>
                </form>
            </div>
            
            <div class="book-container">
            </div>
        </div>
    </div>
</body>
</html>
